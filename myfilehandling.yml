---
- hosts: 172.31.6.107
  become: yes
  tasks:
  - include: myfile.yml
  - name: install apache2 on ubuntu
    apt:
      name: apache2
      state: present

  - name: copy index file into node side
    copy:
      src: myindexpage
      dest: /var/www/html/index.html 


  - name: copy dyno files into nodes
    template:
      src:  mydynoindex.j2     
      dest: /var/www/html/index.html